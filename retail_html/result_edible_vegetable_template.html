<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Template</title>
    <link rel="stylesheet" href="../retail_css/edible.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="result_item">

        <div class="image">
            <img class="fruit_image" src="" alt="Fruit Image" style="max-width: 100px; height: auto;">
        </div>

        <div class="result_data">
            <p><strong class="name_vegetable"></strong></p>
            <p>Variety: <span class="variety_vegetable"></span></p>
            <p>Latin Name: <span class="latin_name_vegetable"></span></p>
            <p>Origine: <span class="origine_edible"></span></p>
            <p>Price: <span class="price_edible"></span></p>
            <p>Stock: <span class="quantity_stock"></span></p>
            <p>Month Gathering: <span class="month_gathering"></span></p>
        </div>
    </div>
</body>
</html>
