<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edible</title>
    <link rel="stylesheet" href="../retail_css/plant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="div_brand_logo">
            <a href="home.html">
                <img src="../retail_css/brand_logo.svg" width="60" height="60" alt="Brand Logo">
            </a>
        </div>

        <div class="div_rudan_button">
            <a href="edible.html" id="edible_click" class="nav_button">Edible</a>
            <script src="../retail_javascript/edible.js"></script>
            <a href="plant.html" id="plant_click" class="nav_button">Plant</a>
            <script src="../retail_javascript/plant.js"></script>
            <a href="seed.html" id="seed_click" class="nav_button">Seed</a>
            <script src="../retail_javascript/seed.js"></script>
        </div>
        
        <div class="div_account_cart_button">
            <a href="account.html" id="account_click">
                <img src="../retail_css/account_logo.svg" alt="Home Icon" style="width: 30px; height: 30px;">
            </a>
            <a href="cart.html" id="cart_click">
                <img src="../retail_css/cart_logo.svg" alt="Home Icon" style="width: 35px; height: 35px;">
            </a>
        </div>
    </header>

    <form id="search_form" action="http://localhost:8443/plant" method="get">
        <label for="name_fruit">Name:</label>
        <input type="text" id="name_fruit" name="name_fruit" value="">

	    <label for="variety_fruit">Variety:</label>
        <input type="text" id="variety_fruit" name="variety_fruit" value="">

	    <label for="latin_name_fruit">Latin Name:</label>
        <input type="text" id="latin_name_fruit" name="latin_name_fruit" value="">

	    <label for="origine_edible">Origine:</label>
        <input type="text" id="origine_edible" name="origine_edible" value="">

	    <label for="price_edible">Price:</label>
        <input type="text" id="price_edible" name="price_edible" value="">

	    <label for="quantity_stock">Quantity:</label>
        <input type="text" id="quantity_stock" name="quantity_stock" value="">

        <label for="month_gathering">Month Gathering:</label>
        <select id="month_gathering" name="month_gathering">
            <option value="NULL" selected></option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>

        <button type="submit" id="search_button">Search</button>
    </form>

    <div id="results"></div>

    <script src="../retail_javascript/edible_queries.js"></script>
